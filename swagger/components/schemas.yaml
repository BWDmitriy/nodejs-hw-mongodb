# swagger/components/schemas.yaml
schemas:
  Contact:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      phoneNumber:
        type: string
      email:
        type: string
      isFavourite:
        type: boolean
      contactType:
        type: string
      userId:
        type: string
      photo:
        type: string
  User:
    type: object
    properties:
      id:
        type: string
      name:
        type: string
      email:
        type: string
