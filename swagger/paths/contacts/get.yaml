# swagger/paths/contacts/get.yaml
get:
  tags:
    - Contacts
  summary: Get all contacts
  operationId: getAllContacts
  description: Retrieve a list of all contacts.
  security:
    - bearerAuth: []
  parameters:
    - name: page
      in: query
      required: false
      description: Page number for pagination
      schema:
        type: integer
        default: 1
    - name: perPage
      in: query
      required: false
      description: Number of contacts per page
      schema:
        type: integer
        default: 10
    - name: sortBy
      in: query
      required: false
      description: Field to sort by
      schema:
        type: string
        default: name
    - name: sortOrder
      in: query
      required: false
      description: Sort order (asc or desc)
      schema:
        type: string
        default: asc
    - name: type
      in: query
      required: false
      description: Filter by contact type
      schema:
        type: string
    - name: isFavourite
      in: query
      required: false
      description: Filter by favourite status
      schema:
        type: boolean
  responses:
    200:
      description: List of contacts
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Contact'
    404:
      $ref: '#/components/responses/NotFound'
